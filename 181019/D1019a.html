<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        header
        {
            width: 80%;
            min-width: 300px;
            max-width: 800px;
            background: pink;
            margin: 100px auto;
        }
        section
        {
            width: 33.3333%;
            height: 300px;
            float: left;
            background: red;
        }
        section:first-child
        {
            background: green;
        }
        section:last-child
        {
            background: blue;
        }
    </style>
</head>
<body>
    <header>
		<section>动漫</section>
		<section>动漫</section>
		<section>动漫</section>
	</header>
